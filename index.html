<html ng-app='angular-test'>
<head>
    <title>Angular Resizable</title>
    <script src="/scripts/angular.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <script src="/angular-resizable-master/angular-resizable.min.js"></script>
    <link rel="stylesheet" href="/angular-resizable-master/angular-resizable.min.css">
    <script src="test.js"></script>
    <link rel="stylesheet" href="/test.css">
</head>
<body ng-controller="TestCtrl">
    <div>
        <p test="">{{content}}</p>
    </div>
    <!-- resizable divs -->
    <div style="display: flex; height: 100%;">

        <!-- left side -->
        <div resizable
             r-directions="['right']"
             r-flex="true"
             r-grabber="<div style='height: 100%; width: 100%; background-color: lightblue;'></div>"
             r-width="100"
             r-no-throttle="false"
             style="background-color: orange; width: 50%; max-width: 80%; min-width: 20%;">
            <h2 style="text-align: center;">
                Left Side
            </h2>
        </div>

        <!-- right side -->
        <div style="background-color: green; flex: 1; margin-left: 14px;">
            Right Side
        </div>
    </div>
</body>
</html>
